{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <title>Update Profile</title>
</head>

<body>

    {% for x in form.errors %}
        {{x}}
    {% endfor %}

    <div class="row">

        <div class="col-md-10 offset-md-2">
            <h3 class="text-center"><b>Accaunt Information</b></h3>
            <hr>
            <form method="post" class="mb-5">
                {% csrf_token %}
                {{ form|crispy }}
                {{form.media}}
                <!-- Melumatlari goturur ancag boostrap templatelerini OXUMUR pass kecir yeni ona gorede Crispy Formslardan istifade olunurku bu templateleri oxusun tarayici -->

                <!-- gonderilen formu html seyfesinde gostermek ucun form.as_p den istifade olunur-->
                <button type="submit" class="btn btn-dark btn-lg btn-block">Guncelle</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

</html>
{% endblock content %}
