{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Post Sil</title>
</head>
<body>
    
    <div class="card text-center" style="padding: 10px;">
        <div class="card-header">
            <strong>Post Silme</strong>
        </div>
        <form action="{% url 'delete' post.id %}" method="POST"><!-- yeni hemin id li postu silmek form vasitesile -->
            {% csrf_token %}
                <h5 class="card-title">{{post.title}}</h5>
                <p style="color: royalblue;">Bu postu silmeye eminsiniz?</p>
                {% if post.author.user == request.user %}
                    <input class="btn btn-danger" type="submit" value="Confirm" id="amk">
                    <a href="{% url 'main-post-view' %}" class="btn btn-dark" id="kanfet">Cancel</a>
                {% else %}
                        <input class="btn btn-danger" type="submit" value="Confirm" id="rucka">
                        <a href="{% url 'main-post-view' %}" class="btn btn-dark disabled" id="aq">Cancel</a>
                {% endif %}
        </form>

        <script>
            $(document).ready(function(){
                $('#rucka').click(function(){
                    alert('Bu Postu Sile Bilmessiniz')
                })
            })
        </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

</body>
</html>
{% endblock content %}
