{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="row">
        <div class="col-md-8 mx-auto mb-5">
            <h3 class="font-weight-bold text-center">Post Yarat</h3>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.media}}
                {{form|crispy}}
                <button type="submit" class="btn btn-dark btn-lg btn-block">Yarat</button><!-- hemise form icinde buton yazacagdanda eger butonun typini suvbmit et cunki bir data gonderirsen -->
            </form>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

{% endblock content %}
