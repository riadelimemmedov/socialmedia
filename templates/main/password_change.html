{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<style>
    .h3{
        border-radius: 5px;
        outline: none;
    }
</style>

<div class="row">
    <div class="col-md-6 offset-md-3" id="amk"><!-- !Burdaki offset ortalamag ucun istifade olunur booostrapdeki divleri -->
        <h3 class="h3 bg-dark text-white text-center p-2 border">Sifre Deyisdir</h3>

    <hr>
    <form method="POST">
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{error}}</strong>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        {% csrf_token %}
        {{form|crispy}}

        <!--!Eger form icinde buton yazmisansa yeni ya bir POST yada bir GET request atacagsansa butonun typini submit ele-->
        <button type="submit" class="btn btn-dark btn-lg btn-block" style="font-size: normal;">Yenile</button>
    </form>
</div>
</div>

{% endblock content %}
